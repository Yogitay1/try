
<!DOCTYPE html>

  <body>
    <!--DOM 
    Event Bubbling
    event capturing
-->

    <div id="parent">
      <button id="child">click me</button>
    <!-- <button id="child2">click me</button>  --> 

    </div>
<!--eg:3-->
    
     <div id="e1">1
        <div id="e2">2
            <div id="e3">3
                <button id="e1">event Bubbling</button>
                <!-- this is the way we write event bubblig 
                bubbling means water flows from down to up 
                so here first it will hit e3 and then e2 and then e1 -->
                
               </div>
            </div>
        </div>

    <script>
      document.getElementById("parent").addEventListener("click", function () {
        alert("parent element is clicked");
      });

      document.getElementById("child").addEventListener("click", function () {
        alert("child element is clicked");
      });

      // document.getElementById("child").addEventListener("click", function () {
      //   alert("child2 element is clicked");
      // });

      

        document.getElementById("e1").addEventListener("click", function () {
        alert("e1 is clicked");
        });

        document.getElementById("e2").addEventListener("click", function () {
        alert("e2 is clicked");
        });

        document.getElementById("e3").addEventListener("click", function () {
        alert("e3 is clicked");
        });


    </script>
  </body>
