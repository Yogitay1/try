<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api example with catch method</title>
</head>
<body>
   <h1>
    API fetch method with catch method
   </h1> 
   <div id="output">

   </div>
   <script>
    
    
    const apiurl="https://jsonplaceholder.typicode.com/posts/1"      //if i want only 1 st post i kept /1 then i will get only first post
    fetch(apiurl)
    .then(response=>response.json())
    .then(data=>console.log(data))




    //--------------------------------------
   
    const apiurlpos="https://jsonplaceholder.typicode.com/posts/1" //if i want only 1 st post i kept /1 then i will get only first post
   const outputElement = document.getElementById("output");
   
   
     fetch(apiurlpos)
     .then(response=>response.json())
     .then(data=>{

        //display the data on the web page
        outputElement.innerHTML=`
        <h2>${data.userId}</h2>
        <h2>${data.id}</h2>
        <h2>${data.title}</h2>
        <h2>${data.body}</h2>
`
    })

.catch(error=>{
    console.log("error fetching the data " ,error );
    outputElement.innerHTML="an error occured while fetching the data";

}
)

   </script>
</body>
</html>
