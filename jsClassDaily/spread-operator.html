    <!--
        spread operator (...) :in js ,spread operator is feature which is used to for various operations ,
         such as copying , combining arrays ,and spread the objects . 
     -->
     <script>
        const number= [1,2,3,4,5];
        console.log(number);

        const copiedNumber=[...number];
        console.log(copiedNumber);

        const number2=number;
        console.log(number2);

        console.log(number===copiedNumber);//false
        console.log(number===number2);//true


        //combinig arrays
        const arr1=[1,2,3];
        const arr2=[4,5,6];
        const arr3=[7,8,9];
        const combinedArray=[...arr1,...arr2,...arr3];
        console.log(combinedArray);


        //spread the objects:unpacking the objects 
        const person={
            name:"yog",
            age:25

        }
        console.log(person);

        const updatedPerson={...person,age:28 , state:"andhra"};
        console.log(updatedPerson);
