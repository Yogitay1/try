<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid red
        }
        section{
          
            display: grid;
               grid-template-columns:repeat(3,1fr);
               grid-gap : 10px;


        } 
    </style>
</head>
<body>
    <h2> fetching image 3 times 3 diff images with fetch now btn</h2>
    <button id="btnclick">fetch now</button>
<section>
    <div> <img class="image"></div>
    <div> <img class="image"></div>
    <div> <img class="image"></div>
</section>


   <script>
    let btn = document.getElementById("btnclick");
    let image=document.getElementsByClassName("image");
    //getElementsByClassName always returns the  collection it starts from 0 so we can easily loop 
        
    btn.addEventListener('click',()=>{
        for(let i=0;i<image.length;i++){
            fetch("https://dog.ceo/api/breeds/image/random")
            .then(response => response.json())
            .then(result => {
                image[i].src=result.message;
            })
        }
